<html>
<head>

        function showAnswer(answer) {
            alert(answer);
        }
    </script>
</head>
<body>
    <h1>Solve the Puzzle</h1>
    <button onclick="showAnswer('An Egg! 🥚 Just like our love, delicate but precious! 💖')">Puzzle 1</button>

    <button onclick="showAnswer('A Mirror! Because love reflects back!')">Puzzle 3</button>
    <button onclick="showAnswer('A Heart! ❤️ It keeps beating for you!')">Puzzle 4</button>
    <button onclick="showAnswer('A Clock! ⏰ Because every second with you is precious!')">Puzzle 5</button>
</body>
</html>
